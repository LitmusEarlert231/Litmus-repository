<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rick and Morty Characters</title>
    <!-- Importar Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rick and Morty Characters</h1>
      <div id="characters"></div>
    </div>

    <!-- Importar Bootstrap JS y jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XwMhoHp8Ed5JQ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      // Obtener los personajes de la API
      fetch("https://rickandmortyapi.com/api/character")
        .then((response) => response.json())
        .then((data) => {
          // Obtener la lista de personajes
          const characters = data.results;

          // Obtener el contenedor donde se mostrarÃ¡n los personajes
          const charactersContainer = document.getElementById("characters");

          // Recorrer la lista de personajes y crear una tarjeta para cada uno
          characters.forEach((character) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
              <img src="${character.image}" class="card-img-top" alt="${character.name}">
              <div class="card-body">
                <h5 class="card-title">${character.name}</h5>
                <p class="card-text">${character.status} - ${character.species}</p>
              </div>
            `;
            charactersContainer.appendChild(card);
          });
        });
    </script>
  </body>
</html>
